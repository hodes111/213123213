<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Окно работы с клиентом</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="col bg-header-analitics ">Окно работы с клиентом</div>
    <div class="container mt-5">
        <div class="row text-center">
            <h2>Данные клиента</h2>
        </div>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Фамилия</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Телефон</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Адрес</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Иванов</td>
                    <td>Иван</td>
                    <td>+7(000)00-00-000</td>
                    <td>ivan@ivan.ivan</td>
                    <td>629007, ЯНАО, г. Салехард, ул. Совхозная 14.</td>
                    
                </tr>
                
            </tbody>
        </table>

        <div class="row">

            <form class="row d-flex justify-content-center g-3">
                <div class="row m-3">
                    <div class="col-3">
                        <div id="dateHelp" class="form-text">Дата работы с клиентом</div>
                        <input type="date" class="form-control border-manager" id="exampleInputdate"
                            aria-describedby="dateHelp" required>

                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-3">
                        <div id="workHelp" class="form-text">Способ общения с клиентом</div>
                        <input type="text" class="form-control border-manager" id="exampleInputwork"
                            aria-describedby="workHelp" required>

                    </div>
                </div>    
                <div class="row m-3 " >
                    <div class="col-10">
                        <div id="resultHelp" class="form-text">Результат работы с клиентом</div>
                        <input type="text" class="form-control border-manager height-200" id="exampleInputResult"
                            aria-describedby="resultHelp" required>

                    </div>
                </div>     
                <div class="row m-3 d-flex justify-content-between">
                    <div class="col-3 d-flex align-items-end">
                        <a href="./manager.html" type="submit" class="btn button-manager" style="width: 100%;">Добавить</a>
                    </div>
                
                    <div class="col-3 d-flex align-items-end">
                        <a href="./manager.html" type="submit" class="btn button-login" style="width: 100%;">Вернуться к списку клиентов</a>
                    </div>
                
                
                </div>   
                    
                

                

            </form>

        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
