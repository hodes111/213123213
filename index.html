<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая вкладка</title>
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href={{url_for('static',filename='css/style.css')}}>
    <link rel="stylesheet" href={{url_for('static',filename='css/bootstrap.min.css')}}>
</head>
<body>
    <div class="container">
        <h2>Добавить пользователя</h2>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Адрес электронной почты</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">Мы никогда никому не передадим вашу электронную почту.</div>
            </div>
            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Номер телефона</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Мы никогда никому не передадим вашу электронную почту.</div>
              </div>
            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Логин</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">Мы никогда никому не передадим вашу электронную почту.</div>
              </div>
              <!-- Роль пользователя  -->
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Роль пользователя</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1" >
                      Администратор
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                      Пользователь
                    </label>
                  </div>
                <div id="emailHelp" class="form-text">Мы никогда никому не передадим вашу электронную почту.</div>
              </div> 



            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Проверить меня</label>
            </div>
            <button type="submit" class="btn btn-danger">Отправить</button>
          </form>
    </div>
   

    <!-- JS файлы принято размещать перед закрытием тэга /body  -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{url_for('static',filename='css/bootstrap.min.js')}}"></script>
</body>
</html>
