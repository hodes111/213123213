<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель Аналитика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {packages:["corechart"]});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Общения с клиентами', 'Hours per Day'],
            
            ['Письма',      3],
            ['Встречи',  5],
            ['Звонки', 3],
            
          ]);
  
          var options = {
            title: 'Статисика работы с клиентами',
            is3D: true,
          };
  
          var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
          chart.draw(data, options);
        }
      </script>
      <script type="text/javascript">
        google.charts.load('current', {'packages':['bar']});
        google.charts.setOnLoadCallback(drawChart);
  
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Год', 'Письма', 'Встречи', 'Звонки'],
            ['2020', 1000, 400, 200],
            ['2021', 1170, 460, 250],
            ['2022', 660, 1120, 300],
            ['2023', 1030, 540, 350]
          ]);
  
          var options = {
            chart: {
              title: 'Работа с клиентами',
              subtitle: 'Работа с клиентами за период: 2020-2023',
            }
          };
  
          var chart = new google.charts.Bar(document.getElementById('columnchart_material'));
  
          chart.draw(data, google.charts.Bar.convertOptions(options));
        }
      </script>
</head>

<body>
    <div class="col bg-header-analitics ">Панель Аналитика</div>
    <div class="container mt-5">
        <div class="row">
             <div class="col-6">
            <div id="piechart_3d"style="height: 600px;" ></div>
        </div>
        <div class="col-6">

            <div id="columnchart_material" style="height: 500px;"></div>
        </div>
        </div>
       
        

    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
